<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Perfume preview card component">
  <meta name="keywords" content="Product preview, product card, card component">
  <meta name="author" content="Matheus Henrique Grande">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/teste.css">
</head>
<body>
    <main class="main">
        <section class="c-product-card c-product-card-skin">
            <picture>
                <img src="images/image-product-mobile.jpg" alt="">
            </picture>
            <div class="c-product-card__product-type">PERFUME</div>
            <h1 class="c-product-card__product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="c-product-card__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="c-product-card__product-price">
                $149.99
                $169.99
            </div>
            <button class="c-product-card__button">Add to Cart</button>
        </section>
    </main>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MatheusHG94" target="_blank">Matheus Henrique Grande</a>.
    </footer>
</body>
</html>
